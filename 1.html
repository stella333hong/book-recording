우리 삶은 우리가 <strong>무엇을 <u>믿느냐</u>에 따라</strong>결정된다.
<img scr="cliff.jpg" width="100%">

<p>대체 불가능한 사명을 찾아라. 미래 삶에 중요한 것은 사명이다.<br> 사명이란 다른 사람은 엄두도 못 내는 문제를 해결하는 것이다.</p> 아무도 쳐다보지 않는다고 스스로 사라지지 마라.<br> 그들이 고개를 들어 나를 바라볼 때까지 기다려라.<br>
